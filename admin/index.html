<html>

<head>
    <title>ParNav Foundation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="newlogin/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="lighttheme/icons/fontawesome/styles.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
    <link rel="stylesheet" type="text/css" href="newlogin/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="newlogin/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="newlogin/vendor/select/select2.min.css">
    <link rel="stylesheet" href="newlogin/css/util.css">
    <link rel="stylesheet" href="newlogin/css/login.css">
    <link rel="stylesheet" href="newlogin/css/main.css">
    <link type="text/css" href="newlogin/css/jquery-ui.css" rel="stylesheet">
    <!------------------------------------------------------------------------->
    <script type="text/javascript" src="lighttheme/lib/js/core_lib/jquery.min.js"></script>
    <script type="text/javascript" src="lighttheme/lib/js/plugin/loader/blockui.min.js"></script>
    <script type="text/javascript" src="lighttheme/lib/js/plugin/form/select2.min.js"></script>
</head>

<body style="background: #666666;">
    <div class="main">
        <div class="container-login">
            <div class="wrap-login">
                <!--Form Sections-->
                <form name="f1" method="post" class="login-form" style="background-color: #fff; position:relative; background-position: bottom;
                              background-size: cover;">

                    <div class="main-div">
                        <div class="login_newtheme">
                            <div class="container">
                                <div class="row justify-content-center">
                                    <div class="col-sm-8">
                                        <div class="row mb-3  align-items-center">
                                            <div class="col-sm-3 pr-0 col-4">
                                                <img class="img-logo" src="images/parnav-logo.png" alt="ParNav" title="" />
                                            </div>
                                            <div class="col-sm-9 col-9 mt-1 img-name">
                                                <h2 class="ngoname p-b-10">ParNav Foundation
                                                </h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-sm-8">
                                        <h5 class="login_01">Login to your account</h5>
                                        <p class="test_01 mb-3">Welcome Back, Please Login to your account</p>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-sm-8 col-12">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="floating-label">
                                                    <div class="wrap-input validate-input">
                                                        <input type="text" placeholder=" "
                                                            class="input100 form-control floating-input" name="username"
                                                            id="username" autofocus>
                                                        <span class="highlight"></span>

                                                        <label class=""><b>User Id</b></label>

                                                        <span class="usericons"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="floating-label">
                                                    <div class="wrap-input validate-input mb-0">
                                                        <input type="password" placeholder=" " autocomplete="off"
                                                            class="input100 form-control floating-input" name="password"
                                                            id="password">
                                                        <span class="highlight"></span>
                                                        <label class=""><b>Password</b></label>
                                                        <span class="usericons"><i class="fa fa-eye text-muted"
                                                                id="showHideEye"></i></span>
                                                    </div>
                                                </div>
                                            </div>

                                          <!---<div class="forget">
                                                <div class="right-divr">
                                                    <a href="ForgotPassword" class="txt1 forget-btn">
                                                        Forgot Password?
                                                    </a>
                                                </div>
                                            </div>-->

                                            <div class="col-md-12 mt-5">
                                                <div class="container-login-form-btn mb-3">
                                                    <button type="submit" class="login-form-btn " onclick="validate()">
                                                        Login
                                                    </button>


                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="pull-right">
                                <p class="test_01 power_01" style="color:#2a2a2a;">Powered By <span><a href="#"
                                            target="_blink"> <img class="img-fluid" src="images/parnav-logo.png"
                                                style="max-height:50px;" alt="ParNav" title="" /> </a></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>


                <!--Slider Sections-->
                <div class="login100-more">
                    <div class="slider">
                        <div class="col-sm-10">
                            <div id="owl-carousel" class="owl-carousel owl-theme">
                                <div class="item">
                                    <img src="images/gallery-icon-01.jpg" style="height:550px;" alt=" " title="" />
                                </div>
                                <div class="item">
                                    <img src="images/15_aug_5.jpg" style="height:550px;" alt=" " title="" />
                                </div>
                                <div class="item">
                                    <img src="images/carousel-1.jpg" style="height:550px;" alt=" " title="" />
                                </div>
                                <div class="item">
                                    <img src="images/disaster-relief-001.jpg" style="height:550px;" alt=" " title="" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="newlogin/js/login.js"></script>
    <script src="newlogin/vendor/bootstrap/js/popper.js"></script>
    <script src="newlogin/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="newlogin/js/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
    <script>
        $('#owl-carousel').owlCarousel({
            loop: true,
            margin: 30,
            dots: false,
            nav: false,
            items: 1,
            autoplay: true,
            autoplayTimeout: 3000,
            autoplayHoverPause: true,
        })
    </script>

    <script>
        function validate() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username == "Formget" && password == "formget#123") {
                alert("Login successfully! ");
                window.location.assign ("admin.html");
                
            }

            else {
               
                alert("Login failed!");
                
               
                }
            }
    </script>


</body>

</html>
